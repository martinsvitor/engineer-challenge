version: '3.1'

services:
  db:
    container_name: db
    env_file:
      - ./backend/.env
    image: postgres:13.4
    ports:
      # - "5432:${DATABASE_PORT}"
      - "5432:5432"

    environment:
      # - POSTGRES_USER=${DATABASE_USER}
      # - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      # - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=TWm8bP@!xe9cCiaz2B$e
      - POSTGRES_DB=dev


  backend:
    container_name: backend
    env_file:
      - ./backend/.env
    build:
        context: ./backend/
    command: sh -c "yarn prisma generate && yarn start"
    volumes:
      - ./backend/:/app
      - /app/node_modules
    depends_on:
      - db
    ports:
      - "4000:4000"
      - "5555:5555"

  frontend:
    container_name: frontend
    env_file:
      - ./backend/.env
    build:
      context: ./frontend/
    volumes:
      - ./frontend/:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "3000:3000"
